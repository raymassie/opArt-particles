<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Op-Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div id="container">
        <div id="controls" class="controls-closed">
            <h1>Particle Op-Art</h1>
            
            <div class="control-group">
                <label>Pattern:</label>
                <select id="patternSelect">
                    <optgroup label="2D Op-Art (Dense)">
                        <option value="concentricRings">Concentric Rings</option>
                        <option value="denseRiley">Dense Riley Waves</option>
                        <option value="radialBurst">Radial Burst</option>
                    </optgroup>
                    <optgroup label="Op-Art (Classic)">
                        <option value="rileyLines">Riley Lines</option>
                        <option value="warpedGrid">Warped Grid</option>
                        <option value="moireGrid">Moiré Grid</option>
                        <option value="pulseRings">Pulse Rings</option>
                    </optgroup>
                    <optgroup label="3D Forms">
                        <option value="particleCube">Cube</option>
                        <option value="particlePyramid">Pyramid</option>
                        <option value="particleOctahedron">Octahedron</option>
                        <option value="particleIcosahedron">Icosahedron</option>
                    </optgroup>
                    <optgroup label="Flow & Motion">
                        <option value="spiral">Spiral Vortex</option>
                        <option value="wave">Wave Field</option>
                        <option value="ripple">Ripple Pool</option>
                        <option value="liquid">Liquid Metal</option>
                        <option value="cymatics">Cymatics</option>
                        <option value="fabric">Flowing Fabric</option>
                        <option value="torus">Torus Knot</option>
                        <option value="sphere">Sphere Burst</option>
                        <option value="tunnel">Tunnel Vision</option>
                        <option value="moire">3D Moiré</option>
                        <option value="tornado">Tornado</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="control-group">
                <label>Particle Count: <span id="particleCountValue">10000</span></label>
                <input type="range" id="particleCount" min="1000" max="50000" step="1000" value="10000">
            </div>
            
            <div class="control-group">
                <label>Speed: <span id="speedValue">1.0</span></label>
                <input type="range" id="speed" min="0" max="5" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>Spread: <span id="spreadValue">1.0</span></label>
                <input type="range" id="spread" min="0.1" max="3" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>Complexity: <span id="complexityValue">1.0</span></label>
                <input type="range" id="complexity" min="0.1" max="5" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label>Particle Size: <span id="sizeValue">2.0</span></label>
                <input type="range" id="particleSize" min="0.5" max="10" step="0.5" value="2">
            </div>
            
            <div class="control-group">
                <label>Particle Shape:</label>
                <select id="shapeSelect">
                    <option value="0">Circle</option>
                    <option value="1">Square</option>
                    <option value="2">Triangle</option>
                    <option value="3">Flower</option>
                    <option value="4">Star</option>
                    <option value="5">Cross</option>
                    <option value="6">Diamond</option>
                    <option value="7">Hexagon</option>
                    <option value="8">Ring</option>
                    <option value="9">Mixed</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="filledShapes" checked>
                    Filled Shapes
                </label>
            </div>
            
            <div class="control-group">
                <label>Rotation Speed: <span id="rotationValue">0.5</span></label>
                <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="animate" checked>
                    Animate
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoRotate" checked>
                    Auto Rotate Camera
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="blackWhite">
                    Black & White
                </label>
            </div>
            
            <div class="section-divider">Post-Processing</div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="bloomEnabled">
                    Bloom/Glow
                </label>
            </div>
            
            <div class="control-group">
                <label>Bloom Strength: <span id="bloomStrengthValue">1.5</span></label>
                <input type="range" id="bloomStrength" min="0" max="5" step="0.1" value="1.5">
            </div>
            
            <div class="control-group">
                <label>Bloom Radius: <span id="bloomRadiusValue">0.8</span></label>
                <input type="range" id="bloomRadius" min="0" max="1" step="0.05" value="0.8">
            </div>
            
            <div class="section-divider">Camera</div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="cameraPaths">
                    Animated Camera
                </label>
            </div>
            
            <div class="control-group">
                <label>3D Mode:</label>
                <select id="stereoMode">
                    <option value="none">None</option>
                    <option value="anaglyph">Anaglyph (Red/Cyan)</option>
                    <option value="sideBySide">Side-by-Side</option>
                </select>
            </div>
            
            <button id="randomize">Randomize</button>
            <button id="screenshot">Save Image</button>
            
            <div class="recording-section">
                <button id="recordBtn" class="record-btn">● Record Video</button>
                <div id="recordingStatus" class="recording-status hidden">
                    <span class="recording-dot">●</span>
                    <span id="recordingTime">00:00</span>
                </div>
            </div>
            
            <div class="info">
                <p>Desktop: Click + drag to rotate</p>
                <p>Desktop: Scroll to zoom</p>
                <p>Mobile: Swipe to rotate</p>
                <p>Mobile: Pinch to zoom</p>
                <p>Spacebar to pause</p>
            </div>
        </div>
        
        <div id="canvas-container"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/effects/StereoEffect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/effects/AnaglyphEffect.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="patterns/concentricRings.js"></script>
    <script src="patterns/denseRiley.js"></script>
    <script src="patterns/radialBurst.js"></script>
    <script src="patterns/particleCube.js"></script>
    <script src="patterns/particlePyramid.js"></script>
    <script src="patterns/particleOctahedron.js"></script>
    <script src="patterns/particleIcosahedron.js"></script>
    <script src="patterns/rileyLines.js"></script>
    <script src="patterns/warpedGrid.js"></script>
    <script src="patterns/moireGrid.js"></script>
    <script src="patterns/pulseRings.js"></script>
    <script src="patterns/spiral.js"></script>
    <script src="patterns/wave.js"></script>
    <script src="patterns/ripple.js"></script>
    <script src="patterns/liquid.js"></script>
    <script src="patterns/cymatics.js"></script>
    <script src="patterns/fabric.js"></script>
    <script src="patterns/torus.js"></script>
    <script src="patterns/sphere.js"></script>
    <script src="patterns/tunnel.js"></script>
    <script src="patterns/moire.js"></script>
    <script src="patterns/tornado.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
